<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Table Headers</h2>

<p>Use the TH element to define table headers.</p>

<table style="width:100%">
  <tr>
    <th>Column1</th>
    <th>Column2</th>
    <th>Column3</th>
  </tr>
  <tr>
    <td >cell1,row1</td>
    <td>cell2,row1</td>
    <td>cell3,row1</td>
  </tr>
  <tr>
    <td>cell1,row2</td>
    <td>cell2,row2</td>
    <td>cell3,row2</td>
  </tr>
  <tr>
    <td>cell1,row3</td>
    <td>cell2,row3</td>
    <td>cell3,row3</td>
  </tr>

</table>

</body>
</html>
