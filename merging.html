<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Table Headers</h2>

<p>Use the TH element to define table headers.</p>

<table style="width:100%">
  <tr>
    <th colspan="2">Column1</th>
    <th colspan="3">Column2</th>
    <th colspan="3">Column3</th>
  </tr>
  <tr>
    <td rowspan="2" colspan="2">cell1,row1</td>
    <td colspan="3">cell2,row1</td>
    <td colspan="3">cell3,row1</td>
  </tr>
  <tr>
    
    <td colspan="11"  >cells merging</td>

  </tr>
  <tr>
    <td rowspan="">cell1,row3</td>
    <td colspan="4" rowspan="3">cell2,row3</td>
    <td colspan="4" >cell3,row3</td>
  </tr>

</table>

</body>
</html>
