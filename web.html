    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            /*color: #007BFF; */
        }
        header{
            height: 20vh;
            width: 100%;
            background-color: #f1c189;
            color: rgb(8, 8, 8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bolder;
        }
        nav{
            background-color: rgba(58, 148, 113, 0.315);
            padding: 30px;
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 20px;
        }
        nav a{
            text-decoration: none;
            color: rgba(0, 0, 0, 0.74);
        }
        main{
            margin: 30px;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            font-size: 20px;
        }
        h2,h3,p{
            margin: 10px;
        }
        section{
            background-color: rgba(179, 53, 53, 0.192);
            width: 75%;
            height: 100%;
            box-shadow: 0 0 5px rgba(114, 75, 75, 0.25);
            padding: 10px;
        }
        figure{
            display: grid;
            justify-content: center;
            padding: 20px;
        }
        figcaption{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        img{
            height: 400px;
            width: 500px;
        }
        aside{
            background-color: rgba(223, 203, 26, 0.315);
            width: 45%;
            height: 100%;
            box-shadow: 0 0 5px rgba(0,0,0,0.25);
            padding: 10px;
        }
        footer{
            height: 10vh;
            background-color: rgba(0, 0, 0, 0.842);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
