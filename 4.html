 <!DOCTYPE html>
<html lang="en">
<head>

    <style>
      
        h1 {
            color: blue;
        }
        #unique {
            color: red;
            font-weight: bold;
        }
        .highlight {
            background-color: yellow;
            font-style: italic;
        }
        h2, p {
            text-align: center;
        }
        * {
            font-family: Arial, sans-serif;
        }

      
        div p {
            color: green;
        }
        div > p {
            font-weight: bold;
        }
        h2 + p {
            color: orange;
        }
        h2 ~ p {
            font-style: italic;
        }

      
        a:hover {
            color: red;
        }
        p:first-child {
            background-color: lightblue;
        }
        input:focus {
            border: 2px solid blue;
        }

      
        p::first-letter {
            font-size: 24px;
            font-weight: bold;
            color: brown;
        }
        p::first-line {
            font-weight: bold;
        }
        p::after {
            content: " (Read more...)";
            color: gray;
        }

    
        input[type="text"] {
            border: 2px solid green;
            padding: 5px;
        }
        [title] {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Simple Selectors</h1>
    <p id="unique">This is an ID selector example.</p>
    <p class="highlight">This is a class selector example.</p>

    <h2>Combinator Selectors</h2>
    <div>
        <P>PK</P>
        <p>AM</p>
    </div>
    <p>santner</p>

    <h2>Pseudo-Class & Pseudo-Element Selectors</h2>
    <a href="#">Hover over this link</a>
    <p>First letter is styled with a pseudo-element.</p>
    <input type="text" placeholder="Click here and see the effect">

    <h2>Attribute Selectors</h2>
    <p title="Full Stack Developement">This paragraph has a title attribute.</p>
    <input type="text" placeholder="Styled input field">
    
</body>
</html>
